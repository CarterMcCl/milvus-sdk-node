name: Milvus2 Node sdk check when open pr

on:
  pull_request:
    branches:
      - main
    types: [opened]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Run Milvus
        run: |
          wget https://raw.githubusercontent.com/milvus-io/milvus/fd84cf7c55fb63e66a066052897b1bd6d6e73830/deployments/docker/standalone/docker-compose.yml -O docker-compose.yml
          docker-compose up -d

      - name: Run Test coverage
        run: |
          yarn
          yarn coverage
